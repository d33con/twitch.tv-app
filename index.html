<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Twitch.tv</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid" id="heading">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <h1>Twitch.tv</h1>
      
    </div>
  </div>
</div>

<div class="container-fluid" id="menu">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <ul class="nav nav-tabs nav-justified">
        <li id="allButton"><a href="#">ALL</a></li>
        <li id="onlineButton"><a href="#">ONLINE</a></li>
        <li id="offlineButton"><a href="#">OFFLINE</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container-fluid" id="search">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
            <input id="search" type="text" class="form-control" placeholder="">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <div class="list-group" id="channel-list">
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
